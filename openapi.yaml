    Error:
      type: object
      description: Error
      additionalProperties: false
      properties:
        error:
          type: object
          additionalProperties: false
          properties:
            code:
              type: string
              description: A short code that represents the error.
            type:
              type: string
              description: The type of error returned.
              enum:
                - invalid_request_error
                - api_error
            message:
              type: string
              description: A human-readable message providing brief information about the error.
            details:
              type: array
              description: An array of human-readable messages providing detailed information about the error.
              nullable: true
              items:
                type: string
            request_id:
              type: string
              description: An unique ID represent the request.
    Organization:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
          description: Organization ID
        name:
          type: string
          description: Organization name
        updated_at:
          type: string
          format: datetime
        created_at:
          type: string
          format: datetime
    OrganizationCreate:
      type: object
      additionalProperties: false
      required:
        - name
      properties:
        name:
          type: string
          description: Organization name
    OrganizationUpdate:
      type: object
      additionalProperties: false
      properties:
        name:
          $ref: '#/components/schemas/OrganizationCreate/properties/name'
    Pagination:
      type: object
      description: Pagination
      additionalProperties: false
      properties:
        next:
          type: integer
          nullable: true
        count:
          type: integer
          description: The total number of items. The `null` value is used with countless pagination (used for faster response on large datasets, like shipments).
          nullable: true
        page:
          type: integer
          description: Current page
    Success:
      type: object
      description: General success response
      additionalProperties: false
      properties:
        success:
          type: object
          additionalProperties: false
          properties:
            message:
              type: string
    OAuth2ClientCredentialsRequest:
      type: object
      description: OAuth 2 Client Credentials Request
      additionalProperties: false
      required:
        - grant_type
        - client_id
        - client_secret
        - scope
      properties:
        grant_type:
          type: string
          description: OAuth 2 Grant Type
          enum:
            - client_credentials
        client_id:
          type: string
          description: OAuth 2 Client ID
        client_secret:
          type: string
          description: OAuth 2 Client Secret
        scope:
          type: string
          description: OAuth 2 Scopes separated by space. All Enterprise and Public API scopes are supported, but they must be allowed on the Enterprise API Client Application on the Dashboard.
    OAuth2TokenResponse:
      type: object
      description: OAuth 2 Token Response
      additionalProperties: false
      properties:
        access_token:
          type: string
          description: OAuth 2 Access Token
        token_type:
          type: string
          description: OAuth 2 Token Type
          enum:
            - Bearer
        expires_in:
          type: integer
          description: OAuth 2 Access Token Expiration Time in Seconds
        scope:
          $ref: '#/components/schemas/OAuth2ClientCredentialsRequest/properties/scope'
        created_at:
          type: integer
          description: OAuth 2 Access Token Creation Time
    OAuth2TokenInfo:
      type: object
      description: OAuth 2 Token Info
      additionalProperties: false
      properties:
        resource_owner_id:
          type: string
          nullable: true
          description: OAuth 2 Resource Owner ID. Always `null` when using `client_credentials` grant type.
        scope:
          description: OAuth 2 Scopes
          type: array
          items:
            type: string
            description: OAuth 2 Scope name
        expires_in:
          $ref: '#/components/schemas/OAuth2TokenResponse/properties/expires_in'
        created_at:
          $ref: '#/components/schemas/OAuth2TokenResponse/properties/created_at'
        application:
          type: object
          description: OAuth 2 Client Application
          additionalProperties: false
          properties:
            uid:
              type: string
              description: OAuth 2 Client Application UID
    OAuth2IntrospectRequest:
      type: object
      description: OAuth 2 Introspect Request
      additionalProperties: false
      properties:
        token:
          type: string
          description: OAuth 2 Access Token
    OAuth2IntrospectResponse:
      type: object
      description: OAuth 2 Introspect Response
      additionalProperties: false
      properties:
        active:
          type: boolean
        scope:
          $ref: '#/components/schemas/OAuth2ClientCredentialsRequest/properties/scope'
        client_id:
          $ref: '#/components/schemas/OAuth2ClientCredentialsRequest/properties/client_id'
        token_type:
          $ref: '#/components/schemas/OAuth2TokenResponse/properties/token_type'
        iat:
          type: integer
        exp:
          type: integer
        easyship_company_id:
          type: string
          description: Easyship Company ID
        platform:
          type: object
          additionalProperties: false
          properties:
            id:
              type: integer
              description: Platform ID
            name:
              type: string
              description: Platform Name
    OAuth2TokenRevokeRequest:
      type: object
      description: OAuth 2 Token Revoke Request
      additionalProperties: false
      required:
        - grant_type
        - client_id
        - client_secret
        - token
      properties:
        grant_type:
          $ref: '#/components/schemas/OAuth2ClientCredentialsRequest/properties/grant_type'
        client_id:
          $ref: '#/components/schemas/OAuth2ClientCredentialsRequest/properties/client_id'
        client_secret:
          $ref: '#/components/schemas/OAuth2ClientCredentialsRequest/properties/client_secret'
        token:
          $ref: '#/components/schemas/OAuth2TokenResponse/properties/access_token'
